<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Birthday Surprise</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body {
      background-color: lightblue;
      text-align: center;
    }
    .cake, .confetti, .envelope, #message, #date-prompt {
      display: none;
    }
    .confetti {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    .confetti > div {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 4s infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <main class="container">
    <!-- Age Prompt -->
    <div id="prompt-age">
      <h2>Enter your age:</h2>
      <input type="number" id="age-input" placeholder="Your age" required />
      <button onclick="showCake()">Submit</button>
    </div>

    <!-- Cake Section -->
    <div class="cake">
      <img src="https://www.hallmark.com/on/demandware.static/-/Sites-master-catalog-hallmark/default/dwbf4d74b8/images/finished-goods/BDS1596_E104_zoom.jpg" alt="Cake" style="display: block; margin: 20px auto;">
      <button onclick="blowCandle()">Blow</button>
    </div>

    <!-- Confetti Animation -->
    <div class="confetti" id="confetti">
      <div style="left:10%"></div>
      <div style="left:30%"></div>
      <div style="left:50%"></div>
      <div style="left:70%"></div>
      <div style="left:90%"></div>
    </div>

    <!-- Message -->
    <h2 id="message">Happy Birthday, my baby! &lt;3</h2>

    <!-- Envelope Section -->
    <div class="envelope">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Envelope_with_heart_icon.png" alt="Envelope" style="display: block; margin: 20px auto;">
      <button onclick="openEnvelope()">Open this</button>
    </div>

    <!-- Date Prompt -->
    <div id="date-prompt">
      <p>Will you be my date?</p>
      <button onclick="confirmDate()">Yes</button>
    </div>
  </main>

  <!-- JavaScript for Interactivity -->
  <script>
    function showCake() {
      document.getElementById("prompt-age").style.display = "none";
      document.querySelector(".cake").style.display = "block";
    }

    function blowCandle() {
      document.getElementById("confetti").style.display = "block";
      document.getElementById("message").style.display = "block";
      document.querySelector(".cake").style.display = "none";
      document.querySelector(".envelope").style.display = "block";
    }

    function openEnvelope() {
      document.getElementById("message").innerText = "Your Message Here!";
      document.querySelector(".envelope").style.display = "none";
      document.getElementById("date-prompt").style.display = "block";
    }

    function confirmDate() {
      alert("Yayy! See youuuu tomorrow ;)");
    }
  </script>
</body>
</html>
