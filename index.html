<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            background-color: #d0eaff; /* Light blue background */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .hidden {
            display: none;
        }
        #cake {
            margin: 20px auto;
            width: 150px;
            height: auto;
            display: none;
        }
        #envelope {
            width: 200px;
            height: 150px;
            margin: 20px auto;
            display: none;
        }
        #confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            display: none;
        }
        .animate {
            animation: confetti 3s forwards;
        }
        @keyframes confetti {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Welcome to the Surprise Page!</h1>
        <button onclick="askAge()">Enter Your Age</button>
    </div>

    <!-- Cake Image -->
    <img id="cake" src="https://example.com/cake.png" alt="Cake">

    <!-- Blow Button -->
    <div id="blowButton" class="hidden">
        <button onclick="blowCake()">Blow</button>
    </div>

    <!-- Confetti -->
    <div id="confetti" class="hidden"></div>

    <!-- Envelope -->
    <div id="envelope" class="hidden">
        <img src="https://example.com/envelope.png" alt="Envelope">
        <div id="message" class="hidden">
            <p>Happy Birthday, my baby! <3</p>
            <button onclick="openEnvelope()">Open this</button>
        </div>
    </div>

    <!-- Final Prompt -->
    <div id="finalPrompt" class="hidden">
        <p>Will you be my date?</p>
        <button onclick="acceptDate()">Yes</button>
    </div>

    <script>
        function askAge() {
            var age = prompt("Please enter your age:");
            if (age) {
                document.getElementById('cake').style.display = 'block';
                document.getElementById('blowButton').style.display = 'block';
            }
        }

        function blowCake() {
            document.getElementById('cake').style.display = 'none';
            document.getElementById('blowButton').style.display = 'none';
            document.getElementById('confetti').classList.add('animate');
            document.getElementById('confetti').style.display = 'block';
            setTimeout(() => {
                document.getElementById('confetti').style.display = 'none';
                document.getElementById('envelope').style.display = 'block';
                document.getElementById('message').style.display = 'block';
            }, 3000);
        }

        function openEnvelope() {
            document.getElementById('message').style.display = 'none';
            document.getElementById('finalPrompt').style.display = 'block';
        }

        function acceptDate() {
            alert("Yayy! See youuuu tomorrow ;)");
        }
    </script>
</body>
</html>
