<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stephen's Birthday</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .hidden {
            display: none;
        }
        #cake {
            display: none;
            margin: 0 auto;
            margin-top: 50px;
        }
        #blow-button {
            display: none;
            margin-top: 20px;
        }
        #confetti {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        #envelope {
            display: none;
            margin: 50px auto;
            width: 100px;
            height: 60px;
            position: relative;
            background: url('envelope.png') no-repeat center;
            background-size: cover;
        }
        #envelope.opened {
            background: url('open-envelope.png') no-repeat center;
            background-size: cover;
        }
        #message {
            display: none;
            margin-top: 20px;
        }
        #date-prompt {
            display: none;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div id="age-prompt">
        <p>Enter your age:</p>
        <input type="number" id="age-input" min="0">
        <button onclick="showCake()">Submit</button>
    </div>

    <img id="cake" src="cake.png" alt="Birthday Cake">
    <button id="blow-button" onclick="blowConfetti()">Blow</button>

    <div id="confetti" class="hidden"></div>

    <div id="envelope"></div>
    <button id="open-envelope-button" class="hidden" onclick="openEnvelope()">Open this</button>
    <div id="message" class="hidden">
        <p>To my favorite person: Happy Birthday baby! Every moment with you is a gift. Thank you for always making me smile. Here‚Äôs to celebrating you and all the wonderful things you are! üéÇ‚ù§Ô∏è</p>
    </div>

    <div id="date-prompt" class="hidden">
        <p>Will you be my date?</p>
        <button onclick="acceptDate()">Yes</button>
    </div>

    <script>
        function showCake() {
            document.getElementById('age-prompt').style.display = 'none';
            document.getElementById('cake').style.display = 'block';
            document.getElementById('blow-button').style.display = 'block';
        }

        function blowConfetti() {
            // Show confetti animation
            document.getElementById('confetti').classList.remove('hidden');
            // Display birthday message
            document.getElementById('message').style.display = 'block';
            // Show envelope and button
            document.getElementById('envelope').style.display = 'block';
            document.getElementById('open-envelope-button').classList.remove('hidden');
        }

        function openEnvelope() {
            document.getElementById('envelope').classList.add('opened');
            document.getElementById('open-envelope-button').style.display = 'none';
            document.getElementById('date-prompt').style.display = 'block';
        }

        function acceptDate() {
            alert('Yayy! See youuuu tomorrow ;)');
        }

        // Confetti effect (simplified example, replace with a library or custom animation)
        document.getElementById('confetti').innerHTML = `
            <style>
                @keyframes confetti {
                    from { transform: translateY(0); }
                    to { transform: translateY(100vh); }
                }
                .confetti-piece {
                    position: absolute;
                    width: 10px;
                    height: 10px;
                    background: red;
                    opacity: 0.8;
                    animation: confetti 1s ease-out forwards;
                }
            </style>
            <div class="confetti-piece" style="left: 10%; animation-delay: 0s;"></div>
            <div class="confetti-piece" style="left: 30%; animation-delay: 0.2s;"></div>
            <div class="confetti-piece" style="left: 50%; animation-delay: 0.4s;"></div>
            <div class="confetti-piece" style="left: 70%; animation-delay: 0.6s;"></div>
            <div class="confetti-piece" style="left: 90%; animation-delay: 0.8s;"></div>
        `;
    </script>
</body>
</html>
